<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <form id="todoForm" onsubmit="return validateForm(event)">
      <div class="input-row">
        <input id="todo" type="text" name="todo" placeholder="Add a todo . . .">
        <input id="date" type="date">
        <button type="submit" class="add-btn">+</button>
      </div>
      
      <div class="action-row">
        <button type="button" class="filter-btn" onclick="filterTasks()">FILTER</button>
        <button type="button" class="delete-btn" onclick="deleteAll()">DELETE ALL</button>
      </div>
    </form>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <tr>
            <td colspan="4" class="no-task">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
